<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kwiaciarnia | Kontakt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
    }

    header {
      background-color: #ff6f91;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #ffb6b9;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff6f91;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #ff4f72;
    }

    .map {
      margin-top: 40px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #ff6f91;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Kwiatowy Zakątek</h1>
  <p>Skontaktuj się z nami</p>
</header>

<nav>
  <a href="strona-glowna.html">Strona Główna</a>
  <a href="oferta.html">Oferta</a>
  <a href="galeria.html">Galeria</a>
  <a href="kontakt.html">Kontakt</a>
</nav>

<main>
  <h2>Formularz kontaktowy</h2>

  <form action="#" method="post">
    <label for="name">Imię i nazwisko:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Adres e-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Wiadomość:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Wyślij wiadomość</button>
  </form>

  <div class="map">
    <h2 style="margin-top: 40px;">Nasza lokalizacja</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2554.1814900114487!2d21.656358299999997!3d50.31904060000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473d3df68c24fe5f%3A0x180b459bc63c7685!2sOstrowy%20Tuszowskie%2090%2C%2036-105%20Ostrowy%20Tuszowskie!5e1!3m2!1sen!2spl!4v1743956039804!5m2!1sen!2spl"
      width="100%" 
      height="400" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div>
</main>

<footer>
  <p>© 2025 Kwiatowy Zakątek | ul. Kwiatowa 5, Warszawa | tel. 123-456-789</p>
</footer>

</body>
</html>
